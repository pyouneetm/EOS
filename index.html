<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Homepage</title>
    <!-- The tailwind.js script is no longer needed as styles are pre-compiled -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    
    <!-- Custom Message Box -->
    <div id="custom-message-box" class="bg-white text-gray-900"></div>

    <!-- Main content container -->
    <main class="relative z-10 flex flex-col items-center justify-center h-full w-full p-4">
        <!-- Main content area, centered -->
        <div class="flex flex-col items-center max-w-7xl w-full">

            <!-- Clock and Date -->
            <section id="time-section" class="mb-4 text-center">
                <p id="date-display" class="text-xl font-medium text-gray-300"></p>
                <h1 id="time-display" class="text-6xl sm:text-7xl font-extrabold"></h1>
            </section>

            <!-- Search Bar -->
            <section id="search-section" class="mb-8 w-full max-w-2xl">
                <form id="search-form" class="flex w-full bg-transparent">
                    <input type="text" id="search-input" placeholder="Search..." class="flex-1 p-4 border-none bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 transition-all duration-300">
                    <button type="submit" class="p-4 bg-transparent text-white hover:bg-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </button>
                </form>
            </section>

            <!-- Study Widgets Section -->
            <section id="study-widgets-section" class="mb-8 w-full transition-all duration-500 transform hidden">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 max-w-4xl mx-auto">
                    <!-- Timer Widget -->
                    <div class="flex-1 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col items-center justify-center max-w-xs mx-auto md:max-w-none">
                        <h3 class="text-xl font-bold mb-2 text-gray-200">Study Timer</h3>
                        <div class="flex items-center space-x-4 mb-4">
                            <button id="timer-minus-btn" class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus"><path d="M5 12h14"/></svg>
                            </button>
                            <h2 id="timer-display" class="text-5xl font-extrabold text-white">25:00</h2>
                            <button id="timer-plus-btn" class="p-2 rounded-full bg-gray-700 text-white hover:bg-gray-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                            </button>
                        </div>
                        <div class="flex space-x-2">
                            <button id="timer-start-btn" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Start</button>
                            <button id="timer-reset-btn" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Reset</button>
                        </div>
                    </div>
                    <!-- To-Do List Widget -->
                    <div class="flex-1 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col max-w-xs mx-auto md:max-w-none">
                        <h3 class="text-xl font-bold mb-2 text-gray-200">To-Do List</h3>
                        <form id="todo-form" class="flex mb-4">
                            <input type="text" id="todo-input" class="flex-1 p-2 rounded-l-lg bg-gray-700 text-white focus:outline-none" placeholder="Add a new task...">
                            <button type="submit" class="p-2 rounded-r-lg bg-white text-black hover:bg-gray-200 transition-colors">Add</button>
                        </form>
                        <ul id="todo-list" class="space-y-2 text-gray-200 text-sm overflow-y-auto max-h-40">
                            <!-- To-do items will be injected here -->
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Entertainment Widgets Section -->
            <section id="entertainment-widgets-section" class="mb-8 w-full transition-all duration-500 transform hidden">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 max-w-4xl mx-auto">
                    <!-- Widget 1: Local Music Player -->
                    <div class="flex-1 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col items-center justify-center max-w-xs mx-auto md:max-w-none">
                        <h3 class="text-xl font-bold mb-2 text-gray-200">Local Music Player</h3>
                        <p id="track-name" class="text-sm text-gray-400 mb-2 truncate w-full text-center">No folder selected</p>
                        <audio id="audio-player" class="hidden"></audio>
                        <div id="progress-container" class="w-full h-2 bg-gray-600 rounded-full cursor-pointer mb-2">
                            <div id="progress-bar" class="h-full bg-white rounded-full"></div>
                        </div>
                        <div class="flex items-center justify-between w-full mb-2 space-x-4">
                            <button id="favorite-btn" class="p-2 text-white hover:text-red-500 transition-colors favorite-btn" title="Favorite">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                            </button>
                            <button id="shuffle-btn" class="p-2 text-white hover:text-blue-400 transition-colors" title="Shuffle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shuffle"><path d="M2 18h1.4c1.3 0 2.5-.6 3.4-1.6l1.6-1.6c1.3-1.3 3.4-1.3 4.7 0l1.6 1.6c.9 1 2.1 1.6 3.4 1.6H22"/><path d="M2 6h1.4c1.3 0 2.5.6 3.4 1.6l1.6 1.6c1.3 1.3 3.4 1.3 4.7 0l1.6-1.6c.9-1 2.1-1.6 3.4-1.6H22"/><path d="M16 18h.01"/><path d="M16 6h.01"/><path d="M8 18h.01"/><path d="M8 6h.01"/><path d="m3 18 3-3"/><path d="m3 6 3 3"/><path d="m18 18 3-3"/><path d="m18 6 3 3"/></svg>
                            </button>
                            <button id="play-pause-btn" class="p-3 rounded-full bg-white text-black hover:bg-gray-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                            </button>
                            <button id="repeat-btn" class="p-2 text-white hover:text-blue-400 transition-colors" title="Repeat">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-repeat"><path d="m17 2 4 4-4 4"/><path d="M3 11v-1a4 4 0 0 1 4-4h14"/><path d="m7 22-4-4 4-4"/><path d="M21 13v1a4 4 0 0 1-4 4H3"/></svg>
                            </button>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" class="w-24">
                        </div>
                        <label for="audio-file-input" class="w-full text-center px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors cursor-pointer no-theme-text">
                            Select Folder
                        </label>
                        <input type="file" id="audio-file-input" class="hidden" accept="audio/*" webkitdirectory directory multiple>
                    </div>
                    <!-- Widget 2: Up Next / Playlist -->
                    <div class="flex-1 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col max-w-xs mx-auto md:max-w-none">
                        <h3 class="text-xl font-bold mb-2 text-gray-200">Up Next</h3>
                        <div id="playlist-container" class="w-full text-sm text-gray-300 flex-1 overflow-y-auto max-h-40"></div>
                    </div>
                </div>
            </section>

            <!-- Relax Widgets Section -->
            <section id="relax-widgets-section" class="mb-8 w-full transition-all duration-500 transform hidden">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 max-w-4xl mx-auto">
                    <div class="flex-1 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col items-center justify-center max-w-xs mx-auto">
                        <h3 class="text-xl font-bold mb-4 text-gray-200">Breathing Exercise</h3>
                        <div class="relative w-40 h-40 flex items-center justify-center">
                            <div class="absolute w-full h-full bg-blue-500 rounded-full breathing-circle"></div>
                            <p id="breathing-text" class="relative z-10 text-white font-semibold text-lg">Get Ready...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Motivational Quote -->
            <section id="quote-section" class="mb-8 text-center max-w-xl transition-all duration-500 transform scale-100 opacity-100">
                <h2 id="quote-text" class="text-3xl font-extrabold italic text-gray-200 leading-tight mb-2"></h2>
                <p id="quote-author" class="text-lg font-medium text-gray-300"></p>
            </section>

            <!-- Websites Section -->
            <section id="websites-section" class="mb-8 w-full max-w-3xl transition-all duration-500 transform scale-100 opacity-100">
                <div class="flex justify-center mb-4">
                    <h3 id="websites-title" class="text-xl font-bold text-center px-4 py-2 rounded-2xl"></h3>
                </div>
                <div id="websites-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center mx-auto transition-all duration-300 websites-list">
                    <!-- Website links will be injected here -->
                </div>
            </section>
        </div>
    </main>

    <!-- UI Buttons -->
    <div class="fixed top-4 left-0 right-0 z-30 flex justify-center">
        <div class="flex items-center space-x-2 p-1 bg-gray-900/50 rounded-full">
            <!-- Settings button -->
            <button id="settings-btn" class="mode-btn" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.39a2 2 0 0 0 .73 2.73l.15.08a2 2 0 0 1 1 1.73v.52a2 2 0 0 1-1 1.73l-.15.08a2 2 0 0 0-.73 2.73l.22.39a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.73v-.52a2 2 0 0 1 1-1.73l.15-.08a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
            <!-- New toggle button for modes -->
            <button id="toggle-modes-btn" class="mode-btn" title="Toggle Modes">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>
            </button>
            <!-- Modes container, toggled by the new button -->
            <div id="mode-buttons-container" class="flex space-x-1 hidden">
                <!-- Mode buttons will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-overlay" class="fixed inset-0 modal-overlay"></div>
        <div class="relative w-full max-w-xl p-8 bg-gray-800 rounded-xl shadow-2xl z-10 max-h-[90vh] flex flex-col">
            <h3 class="text-2xl font-bold text-white mb-6">Manage Your Homepage</h3>
            <div id="modal-scroll-area" class="flex-1 overflow-y-auto pr-4">
                <!-- Search Settings Section -->
                <div id="search-settings-section" class="mb-8 border-b border-gray-700 pb-6">
                    <!-- This will be populated by script.js -->
                </div>
            
                <form id="add-website-form" class="space-y-4">
                    <div>
                        <label for="website-name" class="block text-sm font-medium text-gray-400">Website Name</label>
                        <input type="text" id="website-name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                    </div>
                    <div>
                        <label for="website-url" class="block text-sm font-medium text-gray-400">Website URL</label>
                        <input type="url" id="website-url" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white" placeholder="https://example.com">
                    </div>
                    <div>
                        <label for="website-category" class="block text-sm font-medium text-gray-400">Category</label>
                        <select id="website-category" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="submit" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Add Website</button>
                    </div>
                </form>

                <!-- Customization Section -->
                <div id="customization-section" class="mt-8 border-t border-gray-700 pt-6">
                    <h4 class="text-lg font-bold text-white mb-3">Homepage Customization</h4>
                    <form id="customization-form" class="space-y-4">
                        <div>
                            <label for="background-url" class="block text-sm font-medium text-gray-400">Background Image URL</label>
                            <input type="url" id="background-url" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white" placeholder="e.g., https://unsplash.com/photos/...">
                        </div>
                        <div>
                            <label for="upload-wallpaper-input" class="block text-sm font-medium text-gray-400 cursor-pointer text-center">Upload Wallpaper</label>
                            <input type="file" id="upload-wallpaper-input" class="hidden" accept="image/*">
                        </div>
                        <div>
                            <label for="solid-background-color" class="block text-sm font-medium text-gray-400">Solid Background Color</label>
                            <input type="color" id="solid-background-color" class="mt-1 block w-full h-10 rounded-md p-0 overflow-hidden bg-transparent border-none">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="block text-sm font-medium text-gray-400">Or choose a pre-defined Gradient</label>
                            <div class="flex flex-wrap gap-2">
                                <button type="button" data-gradient="linear-gradient(to right, #0f2027, #203a43, #2c5364)" class="w-10 h-10 rounded-full border-2 border-gray-500 hover:border-white transition-colors duration-200" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);"></button>
                                <button type="button" data-gradient="linear-gradient(to right, #1d2671, #c33764)" class="w-10 h-10 rounded-full border-2 border-gray-500 hover:border-white transition-colors duration-200" style="background: linear-gradient(to right, #1d2671, #c33764);"></button>
                                <button type="button" data-gradient="linear-gradient(to right, #4b6cb7, #182848)" class="w-10 h-10 rounded-full border-2 border-gray-500 hover:border-white transition-colors duration-200" style="background: linear-gradient(to right, #4b6cb7, #182848);"></button>
                            </div>
                        </div>
                        <div>
                            <label for="text-color" class="block text-sm font-medium text-gray-400">Text Color</label>
                            <input type="color" id="text-color" class="mt-1 block w-full h-10 rounded-md p-0 overflow-hidden bg-transparent border-none">
                        </div>
                        <div>
                            <label for="ui-opacity" class="block text-sm font-medium text-gray-400">UI Opacity</label>
                            <input type="range" id="ui-opacity" min="0" max="1" step="0.1" class="mt-1 w-full" value="0.7">
                        </div>
                        <div>
                            <label for="card-bg-color" class="block text-sm font-medium text-gray-400">Card Background Color</label>
                            <input type="color" id="card-bg-color" class="mt-1 block w-full h-10 rounded-md p-0 overflow-hidden bg-transparent border-none">
                        </div>
                        <div>
                            <label for="icon-color" class="block text-sm font-medium text-gray-400">Icon Color</label>
                            <input type="color" id="icon-color" class="mt-1 block w-full h-10 rounded-md p-0 overflow-hidden bg-transparent border-none">
                        </div>
                        <div class="flex items-center space-x-2">
                             <input type="checkbox" id="solid-icon-bg" class="w-5 h-5 rounded text-white bg-gray-700 border-gray-600 focus:ring-white">
                             <label for="solid-icon-bg" class="text-sm font-medium text-gray-200">Solid Icon Background</label>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Apply Theme</button>
                        </div>
                    </form>
                </div>
                
                <div id="mode-management-section" class="mt-8 border-t border-gray-700 pt-6">
                    <h4 class="text-lg font-bold text-white mb-3">Create & Edit Modes</h4>
                    <form id="mode-form" class="space-y-4 mb-4">
                        <div>
                            <label for="mode-name" class="block text-sm font-medium text-gray-400">Mode Name</label>
                            <input type="text" id="mode-name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                        </div>
                        <div class="flex justify-end space-x-2">
                             <button type="button" id="delete-mode-btn" class="px-4 py-2 rounded-md font-semibold text-white bg-red-600 hover:bg-red-700 transition-colors hidden">Delete Mode</button>
                             <button type="submit" id="save-mode-btn" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Create Mode</button>
                        </div>
                    </form>
                    <div id="saved-modes-list" class="space-y-2">
                        <!-- List of existing modes to edit will be here -->
                    </div>
                </div>

                <div id="custom-quote-settings-section" class="mt-8 border-t border-gray-700 pt-6 hidden">
                    <h4 class="text-lg font-bold text-white mb-3">Custom Quote for <span id="custom-quote-mode-name" class="text-blue-400"></span></h4>
                    <form id="custom-quote-form" class="space-y-2">
                        <div>
                            <label for="custom-quote-text" class="block text-sm font-medium text-gray-400">Quote Text</label>
                            <input type="text" id="custom-quote-text" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                        </div>
                        <div>
                            <label for="custom-quote-author" class="block text-sm font-medium text-gray-400">Quote Author</label>
                            <input type="text" id="custom-quote-author" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Save Quote</button>
                        </div>
                    </form>
                </div>
                
                <div class="mt-8 border-t border-gray-700 pt-6">
                    <h4 class="text-lg font-bold text-white mb-3">Saved Websites</h4>
                    <div id="saved-websites-list" class="space-y-2">
                        <!-- Saved websites will be dynamically loaded here -->
                    </div>
                </div>
                
                <div class="mt-8 border-t border-gray-700 pt-6">
                    <h4 class="text-lg font-bold text-white mb-3">Data Backup</h4>
                    <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                        <button id="export-data-btn" class="w-full sm:w-auto px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Export Data</button>
                        <label for="import-file-input" class="w-full sm:w-auto cursor-pointer px-4 py-2 text-center rounded-md font-semibold text-white bg-gray-600 hover:bg-gray-700 transition-colors">Import Data</label>
                        <input type="file" id="import-file-input" class="hidden" accept=".json">
                    </div>
                </div>

                <div class="mt-8 border-t border-gray-700 pt-6">
                    <h4 class="text-lg font-bold text-white mb-3">Default Homepage Mode</h4>
                    <form id="default-mode-form" class="space-y-4">
                        <label for="default-mode-select" class="block text-sm font-medium text-gray-400">Choose a default mode</label>
                        <select id="default-mode-select" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm p-2 focus:border-white focus:ring-white">
                            <!-- Options will be dynamically populated -->
                        </select>
                        <div class="flex justify-end">
                            <button type="submit" class="px-4 py-2 rounded-md font-semibold text-black bg-white hover:bg-gray-200 transition-colors">Save Default Mode</button>
                        </div>
                    </form>
                </div>
                
                <div class="mt-8 border-t border-gray-700 pt-6">
                    <label for="sort-websites-toggle" class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="sort-websites-toggle" class="w-5 h-5 rounded text-white bg-gray-700 border-gray-600 focus:ring-white">
                        <span class="text-sm font-medium text-gray-200">Sort websites alphabetically</span>
                    </label>
                </div>
            </div>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-white hover:text-gray-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
    </div>

    <!-- The Lucide icons script must be local -->
